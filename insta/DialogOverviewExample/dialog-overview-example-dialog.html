<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="E-Mail of your friend" [(ngModel)]="data.shareW">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.shareW" cdkFocusInitial>Ok</button>
</div>
